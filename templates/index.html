<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        
        <div class="upload-section">
            <h2>1. Upload Certificate Template</h2>
            <input type="file" id="templateUpload" accept=".png,.jpg,.jpeg">
            <div id="preview"></div>
        </div>

        <div class="font-settings">
            <h2>2. Font Settings</h2>
            <div>
                <label>Font File (TTF):</label>
                <input type="file" id="fontUpload" accept=".ttf" required>
            </div>
            <div>
                <label>Font Size:</label>
                <input type="number" id="fontSize" value="48" min="8" max="200">
            </div>
            <div>
                <label>Font Color:</label>
                <input type="color" id="fontColorPicker" value="#000000">
            </div>
            <!-- Alignment Selector Start -->
            <div class="alignment-group">
                <label for="alignment">Anchor Behavior:</label>
                <select id="alignment">
                    <option value="left">Start from anchor (expand right)</option>
                    <option value="center">Center on anchor (expand both ways)</option>
                    <option value="right">End at anchor (expand left)</option>
                </select>
            </div>
            <small style="color:#555;">The anchor is where you drag the text. Choose how the name expands from that point.</small>
            <!-- Alignment Selector End -->
        </div>

        <div class="coordinates-section">
            <h2>3. Position Text</h2>
            <p>Drag the sample text to position it on the certificate</p>
            <div class="certificate-container">
                <canvas id="previewCanvas"></canvas>
                <div id="dragText" class="draggable-text">Sample Name</div>
            </div>
            <button id="setAnchorBtn" class="button secondary-button" type="button">Set Anchor Here</button>
            <button id="previewBtn" class="button">Generate Preview</button>
            <div id="previewResult"></div>
        </div>

        <div class="names-section">
            <h2>4. Enter Names</h2>
            <textarea id="namesInput" rows="5" placeholder="Enter names (one per line)"></textarea>
            <button id="generateBtn" class="button">Generate Certificates</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
